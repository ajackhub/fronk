<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Yugi Card Holo Effect with Lightbox</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Heebo:100,300,400,500,700,800,900'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<main id=app>

    <a href="#" class="lightbox" id="borrel">
      <span style="background-image: url('https://umamifriendsgame.com/wp-content/uploads/2021/12/CharacterCard-13.png')"></span>
    </a>

    <a href="#" class="lightbox" id="blue-eye">
      <span style="background-image: url('https://umamifriendsgame.com/wp-content/uploads/2021/12/CharacterCard-13.png')"></span>
    </a>

    <a href="#" class="lightbox" id="sky">
      <span style="background-image: url('https://umamifriendsgame.com/wp-content/uploads/2021/12/CharacterCard-13.png')"></span>
    </a>

  
  <section class="cards">
    <a href="#borrel"><div class="card charizard"></div></a>

    <a href="#blue-eye"><div class="card blue"></div></a>
    <a href="#sky"><div class="card sky"></div></a>
  </section>
   


  
  
</main>
